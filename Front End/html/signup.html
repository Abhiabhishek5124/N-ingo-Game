<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sign up </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body>
   <!-- Header -->
   <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand mx-auto" href="#">
        <h1 id="typing-effect" style="font-size: 60px; padding: 0px 0px;"></h1>
      </a>
    </nav>

  </header>
  
    <!-- Signup Form -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header">
              Signup
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="firstName">First Name*</label>
                  <input type="text" name =  "firstName" class="form-control" id="firstName" required>
                </div>
                <div class="form-group">
                  <label for="lastName">Last Name*</label>
                  <input type="text" name =  "lastName" class="form-control" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="age">Age*</label>
                    <input type="number" name =  "age" class="form-control" id="age" min="18" required>
                </div>
                <div class="form-group">
                  <label for="email">Email*</label>
                  <input type="text" name =  "email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                  <label for="password">Password*</label>
                  <input type="password" name =  "password" class="form-control" id="password" required>
                </div>
                <div class="form-group">
                  <label for="phone">Phone Number*</label>
                  <input type="tel" name =  "phone" class="form-control" id="phone" pattern="[0-9]{10}" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Signup</button>
              </form>
            </div>
        </div>
        </div>
      </div>
    </div>


           <!-- Footer -->
    <footer class="bg-light py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-4">

                </div>
                <div class="col-md-4">
                    <h5>Contact Us</h5>
                    <p><i class="fa fa-map-marker"></i> 10 Campbell Drive, Highland Heights, KY</p>
                    <p><i class="fa fa-phone"></i> 859-786-0000</p>
                    <p><i class="fa fa-envelope"></i> nepalibingo@gmail.com</p>
                </div>
                <div class="col-md-4">
                    <h5>Follow Us</h5>
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-instagram"></a>
                    <a href="#" class="fa fa-linkedin"></a>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12 text-center">
                    <p>&copy; 2023 Bingo Game. All Rights Reserved.</p>
                </div>
            </div>
        </div>
