    /*  this css is for the input field removing arrows that ups or downs the numbers */

    /* Chrome, Safari, Edge, Opera */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
    }

    /* Firefox */
    input[type=number] {
    -moz-appearance: textfield;
    appearance: textfield;
    }
    /* Chrome, Safari, Edge, Opera */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
    }

    /* Firefox */
    input[type=number] {
        -moz-appearance: textfield;
        appearance: textfield;
        text-align: center;  
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;

    }
    input:not(#inlineFormInput):hover, #exit:hover,#fill:hover, #done:hover {
        background-color: rgba(79,209,197,1);
        cursor: pointer;
        transform: scale(1.3);
        box-shadow: 0 0 10px rgba(123, 40, 40, 0.5);
    }
    /* css for menu butons */
    .wrap {
        display: flex;
        align-items: center;
        justify-content: center;
        }

    .button {
        background:   rgba(89, 184, 174, 0.64);
        background: linear-gradient(90deg, rgba(129,230,217,1) 0%, rgba(79,209,197,1) 100%);
        box-shadow: 12px 12px 24px rgba(89, 184, 174, 0.64);
        transition: all 0.3s ease-in-out 0s;
        cursor: pointer;
        outline: none;
        position: relative;
        }
    
    button::before {
    content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
        transition: all .3s ease-in-out 0s;
    }

    
    button::after {
        content: '';
        border-radius: 100%;
        border: 20px solid  rgb(252, 75, 6);
        position: absolute;
        z-index: -1;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: ring 1.5s infinite;
    }
    
    
    @keyframes ring {
        0% {
        width: 30px;
        height: 30px;
        opacity: 1;
        }
        100% {
        width: 100px;
        height: 100px;
        opacity: 0;
        }
    }
    /* css for menu butons */
    #inlineFormInput{
        border-radius: 0px;
        font-size: 16px;
        height: 40px;
        margin:10px;
